<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="game-container">
    <form>
      <label for="">Enter the Number</label>
      <input type="text" name="guessNo" id="guessNo">
      <button type="button" id='guess-btn' onclick="submitGuessed()">Submit Guess</button>
    </form>
    <p id="prevNo">Numbers guessed :</p>
    <div class ="feedback_msg">
      <p></p>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
